<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>

</head>

<body>
    <main class="container">
        <div class="row m-0 bg-dark mt-5 p-3 borda">
            <h1 class="col-12 text-center text-white">Calculadora</h1>
            <div class=" bg-light col-12 p-3">

                <div class="row m-0">
                    <input class=" py-2 col-12 text-right bg-dark text-white" type="text" id="resultado" disabled>
                </div>


                <div class="row m-0 justify-content-between">
                    <div class="col-9 p-0 mt-4 input-button">
                        <div class="row m-0 justify-content-between">
                            <div class="col-4 p-1">
                                <button value="1" class="w-100 py-2 btn btn-danger">1</button>
                            </div>
                            <div class="col-4 p-1">
                                <button value="2" class="w-100 py-2 btn btn-danger">2</button>
                            </div>
                            <div class="col-4 p-1">
                                <button value="3" class="w-100 py-2 btn btn-danger">3</button>
                            </div>
                            <div class="col-4 p-1">
                                <button value="4" class="w-100 py-2 btn btn-danger">4</button>
                            </div>
                            <div class="col-4 p-1">
                                <button value="5" class="w-100 py-2 btn btn-danger">5</button>
                            </div>
                            <div class="col-4 p-1">
                                <button value="6" class="w-100 py-2 btn btn-danger">6</button>
                            </div>
                            <div class="col-4 p-1">
                                <button value="7" class="w-100 py-2 btn btn-danger">7</button>
                            </div>
                            <div class="col-4 p-1">
                                <button value="8" class="w-100 py-2 btn btn-danger">8</button>
                            </div>
                            <div class="col-4 p-1">
                                <button value="9" class="w-100 py-2 btn btn-danger">9</button>
                            </div>

                        </div>
                    </div>
                    <div class="col-3 p-0">
                        <div class="row m-0 mt-4 input-button">
                            <div class="col-12 p-1">
                                <button value="+" class="w-100 py-2 btn btn-warning ">+</button>
                            </div>
                            <div class="col-12 p-1">
                                <button value="-" class="w-100 py-2 btn btn-warning ">-</button>
                            </div>
                            <div class=" col-12 p-1">
                                <button value="*" class="w-100 py-2 btn btn-warning ">x</button>
                            </div>
                            <div class=" col-12 p-1">
                                <button value="/" class="w-100 py-2 btn btn-warning ">/</button>
                            </div>
                        </div>

                    </div>
                </div>



                <div class="row m-0 justify-content-between">

                    <div class="col-5 p-2">
                        <button class="w-100 btn btn-primary" value="limpar" id="submit">C</button>
                    </div>
                    <div class="col-5 p-2">
                        <button class="w-100 btn btn-success" value="=" id="submit">=</button>
                    </div>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
